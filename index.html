<div id="main-container">
  <div id="profile-section">
    <!-- Profile icon and username will be here -->
  </div>
  <div id="tap-section">
    <!-- Tap to Earn logo GIF goes here -->
    <img src="path_to_your_gif/tap_logo.gif" alt="Tap to Earn" id="tap-logo">
  </div>
  <div id="buttons">
    <button id="mine-button">Mine</button>
    <button id="tasks-button">Tasks</button>
    <button id="rank-button">Rank</button>
    <button id="ref-button">Ref</button>
    <button id="boost-button">Boost</button>
  </div>
  <div id="rank-level">
    <!-- This will show the current rank icon and level text -->
    <img src="path_to_rank_icons/wood.png" alt="Level Icon" id="level-icon">
    <span id="level-text">Level : Wood</span>
  </div>
</div>
