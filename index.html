<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexpay Tap to Earn</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-ui">
        <!-- Profile Section -->
        <div class="profile">
            <img src="images/profile-icon.png" alt="Profile Icon" class="icon">
            <p>Username: 123456</p>
        </div>

        <!-- Wallet Section -->
        <div class="wallet">
            <img src="images/wallet-icon.png" alt="Wallet Icon" class="icon">
            <p>Wallet Feature</p>
        </div>

        <!-- Level Section -->
        <div class="level">
            <img src="images/level-icon.png" alt="Level Icon" class="icon">
            <p>Level: Wood</p>
        </div>

        <!-- Tap Feedback Section -->
        <div class="tap-feedback">
            <img src="images/tap-feedback-logo.gif" alt="Tap Feedback" class="tap-logo">
        </div>

        <!-- Buttons Section -->
        <div class="navigation-buttons">
            <button class="nav-button">
                <img src="images/mine-icon.png" alt="Mine Icon" class="icon">
                <span>Mine</span>
            </button>
            <button class="nav-button">
                <img src="images/tasks-icon.png" alt="Tasks Icon" class="icon">
                <span>Tasks</span>
            </button>
            <button class="nav-button">
                <img src="images/rank-icon.png" alt="Rank Icon" class="icon">
                <span>Rank</span>
            </button>
            <button class="nav-button">
                <img src="images/ref-icon.png" alt="Ref Icon" class="icon">
                <span>Ref</span>
            </button>
            <button class="nav-button">
                <img src="images/boost-icon.png" alt="Boost Icon" class="icon">
                <span>Boost</span>
            </button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
