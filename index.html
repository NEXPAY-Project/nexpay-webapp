<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexpay Mini App</title>
  <style>
    #tap-button {
      width: 100px;
      height: 100px;
      background-image: url('https://your-website.com/nexpay-token-logo.png');
      background-size: cover;
      border-radius: 50%;
      cursor: pointer;
    }
    #gif-feedback {
      display: none;
      width: 100px;
      height: 100px;
      background-image: url('https://your-website.com/tap-feedback.gif');
      background-size: cover;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>Welcome to Nexpay Tap!</h1>
  <div id="tap-button" onclick="tap()"></div>
  <div id="gif-feedback"></div>
  <p id="balance">Your Balance: 0 Tokens</p>

  <script>
    let taps = 0;
    let balance = 0;

    function tap() {
      taps++;1
      balance += 1;
      document.getElementById("balance").innerText = `Your Balance: ${balance.toFixed(2)} Tokens`;
      
      // Show the tap feedback GIF
      document.getElementById("gif-feedback").style.display = 'block';
      
      // Simulate a delay before hiding the GIF
      setTimeout(() => {
        document.getElementById("gif-feedback").style.display = 'none';
      }, 1000);

      // Send the updated balance to your bot (API call to the backend)
      fetch(`/update_balance?taps=${taps}&balance=${balance.toFixed(2)}`);
    }
  </script>
</body>
</html>
