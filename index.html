<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexpay Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .container {
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer; /* Show pointer cursor to indicate the image is clickable */
        }

        .title {
            font-size: 2em;
            color: #333;
            margin-top: 20px;
        }

        /* Optional: Add a smooth hover effect */
        img:hover {
            transform: scale(1.05);
            transition: transform 0.2s;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Welcome to Nexpay Web App</h1>

        <!-- The GIF wrapped inside a div with an onClick event handler -->
        <div id="gifContainer" onclick="openWebApp()">
            <img src="https://raw.githubusercontent.com/NEXPAY-Project/Nexpay-token-gif/3e2332af3ebb7cdd7e9fe0177820046f1d92cdb0/20241106_140931_0001.gif" alt="Nexpay Token Gif">
        </div>

        <!-- Additional content can go here -->
    </div>

    <script>
        // JavaScript function to handle the tap on the GIF
        function openWebApp() {
            // Open the web app URL in a new tab without refreshing the current page
            window.open('https://nexpay-project.github.io/nexpay-webapp/', '_blank');
        }
    </script>
</body>

</html>
